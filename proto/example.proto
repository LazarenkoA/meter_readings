syntax = "proto3";

package test;

import "proto/custom.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option go_package = "./gen";
option (configuration_catalog)  = "D:\\1";


// fdfd
service TestHTTPService {
  option (base_url) = "test";

  rpc TestPOST(Request) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/api/v1/test"
    };
  }

  // отправка тестового get запроса
  rpc TestGET(Request) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get: "/api/v1/GET_test"
    };
  }
}

// тестовое сообщение
message Request {
  string test_fld = 1; // тестовое поле
  google.protobuf.Timestamp test_fld2 = 3 [(required) = true];
}
